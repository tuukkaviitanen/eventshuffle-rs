name: eventshuffle-rs
services:
  app: 
    build: 
      dockerfile: Dockerfile
      context: .
    depends_on:
      - database
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=postgres://postgres:password@database/postgres
  database:
    image: postgres:15.14
    environment:
      POSTGRES_PASSWORD: password
